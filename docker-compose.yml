version: '3.8'

services:
  # PostgreSQL データベース
  db:
    image: postgres:15-alpine
    container_name: seeft-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-seeft_shift}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/migrations:/docker-entrypoint-initdb.d
    networks:
      - seeft-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go バックエンド（ホットリロード対応）
  go:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: seeft-go
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-seeft_shift}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      SLACK_CHANNEL_ID: ${SLACK_CHANNEL_ID}
      API_PORT: ${API_PORT:-8080}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-http://localhost:3000,http://localhost:8080}
    ports:
      - "${API_PORT:-8080}:8080"
    volumes:
      - ./backend:/app
      - go_modules:/go/pkg/mod
    depends_on:
      db:
        condition: service_healthy
    networks:
      - seeft-network
    command: air -c .air.toml

  # Flutter Web フロントエンド
  flutter:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: seeft-flutter
    environment:
      API_BASE_URL: ${FLUTTER_API_BASE_URL:-http://localhost:8080}
      FLUTTER_WEB_PORT: ${FLUTTER_WEB_PORT:-3000}
    ports:
      - "${FLUTTER_WEB_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - flutter_pub_cache:/root/.pub-cache
    depends_on:
      - go
    networks:
      - seeft-network
    command: sh -c "cd /app && flutter pub get && flutter run -d web-server --web-port=3000 --web-hostname=0.0.0.0 --web-renderer=html"

networks:
  seeft-network:
    driver: bridge

volumes:
  postgres_data:
  go_modules:
  flutter_pub_cache:

